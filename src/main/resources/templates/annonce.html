<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template.html">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="pageContent" class="container">
		<div class="card ">
	  <div class="card-header text-center">
	    Informations sur l'annonce
	  </div>
	  <div class="card-body">
	  	
	  
	  	<!--Carousel Wrapper-->
		<div id="carousel-example-1z" class="mx-auto carousel slide w-75 align-self-center carousel-fade" data-ride="carousel">
		  <!--Indicators-->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
		    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
		  </ol>
		  <!--/.Indicators-->
		  <!--Slides-->
		  <div class="carousel-inner" style=" width:100%; height: 500px !important;" role="listbox">
		    <!--First slide-->
		    <div class="carousel-item active">
		      <img style="border: 3px solid #555;width:100%; height: 500px !important;" th:src="@{getPhoto(id=${annonce.id})}" >
		    </div>
		    <!--/First slide-->
		    <!--Second slide-->
		    <div class="carousel-item">
		      <img style="border: 3px solid #555;width:100%; height: 500px !important;" th:src="@{getPhoto1(id=${annonce.id})}" >
		    </div>
		    <!--/Second slide-->
		    <!--Third slide-->
		    <div class="carousel-item">
		      <img style="border: 3px solid #555;width:100%; height: 500px !important;" th:src="@{getPhoto2(id=${annonce.id})}" >
		    </div>
		    <!--/Third slide-->
		  </div>
		  <!--/.Slides-->
		  <!--Controls-->
		  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		  <!--/.Controls-->
		</div>
		<!--/.Carousel Wrapper-->
		<hr>
	  		
	  	
	  	<div>
	  		<div style="font-size: 25px;"  class="col-md-10" th:text="${annonce.titre}"></div>
	  	
	  		<div class="row">
				
				<!--INPUTS-->
				<div class="col-md-4">
				
				
				<div class="row" style="font-size: 20px;"> 
					Ville  :<pre>      </pre><b><div style="font-style: oblique;" th:text="${annonce.quartier.ville.ville}"></div></b>
				</div><br><br>
				<div class="row" style="font-size: 20px;">
					Quartier :<pre>      </pre><b><div style="font-style: oblique;" th:text="${annonce.quartier.nom}"></div></b>
				</div><br><br>
				<div class="row" style="font-size: 20px;">
					Type de logement :<pre>      </pre><b><div style="font-style: oblique;" th:text="${annonce.typeLogement.type}"></div></b>
				</div>	<br><br>
				<div class="row" style="font-size: 20px;">
					Prix :<pre>        </pre><b><div style="font-style: oblique;" th:text="${annonce.prix}"></div></b>
				</div>
				
				<div class="row" style="font-size: 20px;">
					nombrePersonnes :<pre>        </pre><b><div style="font-style: oblique;" th:text="${annonce.nombrePersonnes}"></div></b>
				</div>
				<div class="row" style="font-size: 20px;">
					Description :<pre>        </pre><b><div style="font-style: oblique;" th:text="${annonce.description}"></div></b>
				</div>
				<div class="row" style="font-size: 20px;">
					Meuble :<pre>        </pre><b><div style="font-style: oblique;" th:text="${annonce.meuble}"></div></b>
				</div>
				<div class="row" style="font-size: 20px;">
					Etage :<pre>        </pre><b><div style="font-style: oblique;" th:text="${annonce.etage}"></div></b>
				</div>
				<div class="row" style="font-size: 20px;">
					Surface :<pre>        </pre><b><div style="font-style: oblique;" th:text="${annonce.surface}"></div></b>
				</div>
					
					
					
					<!-- div  th:text="${a.tel}"></div-->
					
					
					<!-- div  th:text="${a.description}"></div-->
					<!--boutton de suppression (on va utiliser thymeleaf secutiyy extra pour cacher selon role)-->	
				</div>
				
				
			</div>
	  	</div>
	  
	  
	  
	    
	    
	  </div>
	  <div class="card-footer text-muted">
	    StudEx
	  </div>
	</div>
	
	
		
		
		<!-- Details -->
		
	
	
	</div>
</body>
</html>
